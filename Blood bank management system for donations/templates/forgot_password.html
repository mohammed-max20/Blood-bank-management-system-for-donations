<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* إضافة أنماط CSS هنا */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .login-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    margin-left: 140px;
}

.login-btn:hover {
    background-color: #0056b3;
}

    </style></head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/reset_password" method="POST">
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" required>

            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="">Select Security Question</option>
                <option value="What is your favorite food?">What is your favorite food?</option>
                <option value="What is your favorite animal?">What is your favorite animal?</option>
                <!-- Add more security questions as needed -->
            </select>

            <label for="security_answer">Security Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            <button type="submit">Show Password</button>
            
            <!-- زر للانتقال إلى صفحة تسجيل الدخول -->
            <a href="{{ url_for('show_login_form') }}" class="login-btn">Go to Login</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reward for Donating Blood</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Financial_prize_styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='award.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("{{ url_for('static', filename='award.png') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.header {
    text-align: center;
    padding: 20px 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form {
    text-align: center;
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #c31212;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #a50000;
}

.signature {
    text-align: center;
    margin-top: 20px;
}

.signature img {
    width: 150px;
    height: auto;
}

.alert {
    background-color: #f8d7da;
    color: #721c24;
    text-align: center;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #f5c6cb;
}



#confirmation {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <body>
        

    <div class="container">
        <h1> Financial reward for donation </h1>
        <p>Thank you for your blood donation and your contribution to saving lives.</p>
        <form action="/Financial_prize" method="POST">
            <label for="full_name">Full Name:</label>     
            <input type="text" name="full_name" placeholder="Full Name" required>
            <br>
            <label for="phone_number">Phone Number:</label>
<input type="text" name="phone_number" placeholder="Phone Number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">

            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <button type="submit" onclick="showAlert()">Save details</button>

            <button type="button" onclick="window.location.href='/home'">Back to Home</button>
        </form>
        <div id="confirmation">
            We will contact you soon!<br>
            <a href="/home">Back to Home</a>
        </div>

        <div class="signature">
            
            
        </div>
    </div>



    <script>
        // عند تحميل الصفحة، تأكد ما إذا كان هناك باراميتر في عنوان URL يشير إلى إرسال ناجح
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                // إذا كانت هناك قيمة "success" في عنوان URL، قم بإظهار رسالة النجاح
                showAlert();
            }
        });
    
        function showAlert() {
            document.getElementById("confirmation").style.display = "block";
        }
    </script>
    

</body>

</html>

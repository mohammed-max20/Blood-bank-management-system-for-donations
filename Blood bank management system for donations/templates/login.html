<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- ^^^ حق العين -->

</head>
<body class="align">
  <div class="grid align__item">
    <div class="register">
      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412">
        <defs>
          <linearGradient id="a" x1="0%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#cc0000"/>
            <stop offset="100%" stop-color="#378f7b"/>
          </linearGradient>
        </defs>
        <path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/>
      </svg>
      <h2>EasyBlood Login</h2>
      <form action="/login" method="post" class="form">
        <div class="form__field">
          <input type="text" name="username" placeholder="Username or ID Number">
        </div>
        
        <div class="form__field">
          <input type="password" name="password" placeholder="Password">
           <!-- زر عين لتبديل رؤية كلمة المرور -->
           <i class="fa fa-eye" onclick="togglePasswordVisibility()" ></i>

           <div class="form__field">
            <input type="submit" value="Login">

          </div>

        </div>
        
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
      </form>
      
      </form>
      <p><a href="{{ url_for('show_register_form') }}">Don't have an account? </a></p>
      <p>Forgot  password? <a href="{{ url_for('forgot_password') }}">Click here</a></p> 
    </div>
  </div>





  




  <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementsByName("password")[0];
        var confirmPasswordInput = document.getElementsByName("confirm_password")[0];
        
        // تحديد نوع الحقل بناءً على حالة كلمة المرور الأولى
        var type = passwordInput.type === "password" ? "text" : "password";

        // تغيير نوع الحقل لكلمة المرور وتأكيد كلمة المرور
        passwordInput.type = type;
        confirmPasswordInput.type = type;
    }
</script>

</body>
</html>

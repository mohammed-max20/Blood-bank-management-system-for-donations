/* for running */
#running {
    position: relative;
    display: inline-block;
    overflow: hidden;
    transition: .5s;
}

#running:hover span {
    position: absolute;
    display: block;
}

#running:hover span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, crimson);
    animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
    0% {

    50%,

    }
}

#running:hover span:nth-child(2) {

    right: 0;

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
    
    // Display user's location details
function showPosition(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;

    // استخدام OpenStreetMap Nominatim API للحصول على تفاصيل الموقع
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
    .then(response => response.json())
    .then(data => {
        console.log(data); // للتحقق من البيانات المسترجعة

        var neighborhood = data.address.suburb || data.address.neighbourhood;
        var street = data.address.road || data.address.street;

        document.getElementById('neighborhood_name').value = neighborhood || 'Not Available';
        document.getElementById('street_name').value = street || 'Not Available';
    })
    .catch(error => console.error('Error:', error));
}

    
    // Function to handle errors
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
    
    // استدعاء الدالة للحصول على موقع المستخدم
    getLocation();
    </script>





<script>
    // Function to populate the dropdown menu with time options from 8:00 AM to 8:00 PM
    // and to populate the cities dropdown
    function populateOptions() {
        // Populate time options
        var selectTime = document.getElementById("request_time");
        var hours = 8; // Starting hour
        for (var i = 0; i < 24; i++) {
            var optionTime = document.createElement("option");
            var suffix = hours >= 12 ? " PM" : " AM";
            var displayHours = hours % 12 || 12; // Convert to 12-hour format
            optionTime.text = displayHours + ":00" + suffix;
            optionTime.value = ("0" + hours).slice(-2) + ":00"; // Format hour with leading zero
            selectTime.add(optionTime);
            if (hours === 20) {
                break; // Stop at 8:00 PM
            }
            hours = (hours + 1) % 24; // Increment hours (cyclic from 0 to 23)
        }

        
    }
    // Call the populateOptions function when the page loads
    window.onload = function() {
        populateOptions();
    };
</script>
